<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Muse.ai Music Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* --- Base Defaults (Dark/Spotify-like) --- */
        --bg-app: #121212;
        --bg-app-gradient: linear-gradient(to bottom, #1e1e1e, #121212);
        
        --bg-sidebar: #000000;
        --bg-player: rgba(24, 24, 24, 0.95);
        --bg-card: #181818;
        --bg-card-hover: #282828;
        --bg-input: rgba(255, 255, 255, 0.1);
        
        --text-primary: #ffffff;
        --text-secondary: #a7a7a7;
        --text-highlight: #ffffff;
        
        --accent-color: #1DB954;
        --accent-glow: rgba(29, 185, 84, 0.2);
        
        --border-color: rgba(255, 255, 255, 0.1);
        --scrollbar-thumb: #555;
      }

      /* --- Light Theme --- */
      [data-theme='light'] {
        --bg-app: #f5f5f7;
        --bg-app-gradient: linear-gradient(to bottom, #ffffff, #f5f5f7);
        --bg-sidebar: #fbfbfd;
        --bg-player: rgba(255, 255, 255, 0.85);
        --bg-card: #ffffff;
        --bg-card-hover: #e5e5ea;
        --bg-input: rgba(0, 0, 0, 0.05);
        --text-primary: #1d1d1f;
        --text-secondary: #86868b;
        --text-highlight: #000000;
        --accent-color: #fa2d48;
        --accent-glow: rgba(250, 45, 72, 0.1);
        --border-color: rgba(0, 0, 0, 0.1);
        --scrollbar-thumb: #c1c1c1;
      }

      /* --- Violet Theme --- */
      [data-theme='violet'] {
        --bg-app: #0f0c29;
        --bg-app-gradient: linear-gradient(to bottom right, #240b36, #0f0c29);
        --bg-sidebar: rgba(10, 5, 20, 0.6);
        --bg-player: rgba(20, 10, 40, 0.7);
        --bg-card: rgba(255, 255, 255, 0.05);
        --bg-card-hover: rgba(255, 255, 255, 0.15);
        --bg-input: rgba(0, 0, 0, 0.3);
        --text-primary: #e0e7ff;
        --text-secondary: #a5b4fc;
        --text-highlight: #ffffff;
        --accent-color: #c084fc;
        --accent-glow: rgba(192, 132, 252, 0.4);
        --border-color: rgba(192, 132, 252, 0.15);
        --scrollbar-thumb: #4c1d95;
      }

      /* --- Pink Theme --- */
      [data-theme='pink'] {
        --bg-app: #fff1f2;
        --bg-app-gradient: linear-gradient(135deg, #fff1f2 0%, #ffe4e6 100%);
        --bg-sidebar: rgba(255, 255, 255, 0.6);
        --bg-player: rgba(255, 255, 255, 0.7);
        --bg-card: rgba(255, 255, 255, 0.6);
        --bg-card-hover: #fce7f3;
        --bg-input: rgba(255, 255, 255, 0.8);
        --text-primary: #881337;
        --text-secondary: #db2777;
        --text-highlight: #4c0519;
        --accent-color: #fb7185;
        --accent-glow: rgba(251, 113, 133, 0.2);
        --border-color: rgba(244, 114, 182, 0.2);
        --scrollbar-thumb: #f472b6;
      }

      /* --- Aurora Dark (Flowing Dark) --- */
      [data-theme='aurora-dark'] {
        --bg-app: #030712; /* Deep Slate */
        --bg-app-gradient: none; /* Handled by blobs */
        
        --bg-sidebar: rgba(3, 7, 18, 0.5); /* High transparency */
        --bg-player: rgba(3, 7, 18, 0.6);
        --bg-card: rgba(255, 255, 255, 0.03);
        --bg-card-hover: rgba(255, 255, 255, 0.08);
        --bg-input: rgba(0, 0, 0, 0.3);
        
        --text-primary: #f9fafb;
        --text-secondary: #d1d5db;
        --text-highlight: #ffffff;
        
        --accent-color: #a78bfa; /* Violet 400 */
        --accent-glow: rgba(167, 139, 250, 0.3);
        
        --border-color: rgba(255, 255, 255, 0.08);
        --scrollbar-thumb: #6366f1;
      }

      /* --- Aurora Light (Flowing Light) --- */
      [data-theme='aurora-light'] {
        --bg-app: #fcfdff;
        --bg-app-gradient: none; /* Handled by blobs */
        
        --bg-sidebar: rgba(252, 253, 255, 0.5);
        --bg-player: rgba(255, 255, 255, 0.6);
        --bg-card: rgba(255, 255, 255, 0.4);
        --bg-card-hover: rgba(255, 255, 255, 0.7);
        --bg-input: rgba(0, 0, 0, 0.03);
        
        --text-primary: #1f2937;
        --text-secondary: #4b5563;
        --text-highlight: #000000;
        
        --accent-color: #60a5fa; /* Blue 400 */
        --accent-glow: rgba(96, 165, 250, 0.3);
        
        --border-color: rgba(0, 0, 0, 0.05);
        --scrollbar-thumb: #93c5fd;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-app);
        background-image: var(--bg-app-gradient);
        background-attachment: fixed;
        background-size: cover;
        color: var(--text-primary);
        overflow: hidden;
        transition: color 0.5s ease, background-color 0.5s ease;
      }
      
      /* Glass Panel Utilities */
      .glass-panel {
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      
      [data-theme='aurora-dark'] .glass-panel,
      [data-theme='aurora-light'] .glass-panel {
        backdrop-filter: blur(30px); /* Stronger blur for aurora */
        -webkit-backdrop-filter: blur(30px);
      }

      /* --- Aurora Animations --- */
      @keyframes aurora-move1 { from { transform: translate(0, 0) scale(1); } to { transform: translate(200px, 100px) scale(1.2); } }
      @keyframes aurora-move2 { from { transform: translate(0, 0) scale(1); } to { transform: translate(-150px, -150px) scale(0.8); } }
      @keyframes aurora-move3 { from { transform: translate(-50%, -50%) scale(1); } to { transform: translate(-40%, -60%) scale(1.3); } }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              spotGreen: 'var(--accent-color)',
              sidebarBg: 'var(--bg-sidebar)',
              playerBg: 'var(--bg-player)',
              cardBg: 'var(--bg-card)',
              cardHover: 'var(--bg-card-hover)',
              inputBg: 'var(--bg-input)',
              textPrimary: 'var(--text-primary)',
              textSecondary: 'var(--text-secondary)',
              textHighlight: 'var(--text-highlight)',
              borderColor: 'var(--border-color)',
              accentGlow: 'var(--accent-glow)',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
